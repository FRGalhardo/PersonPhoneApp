<div class="form-group row">
    <label class="col-sm-2 col-form-label">PhoneNumber</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PhoneNumber"
        placeholder="Enter PhoneNumber">
    </div>

    <label class="col-sm-2 col-form-label">PhoneNumberID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PhoneNumberID"
        placeholder="Enter PhoneNumberID">
    </div>
</div>

<button (click)="addPersonPhone" *ngIf="ppm.BusinessEntityID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePersonPhone" *ngIf="ppm.BusinessEntityID!=0" class="btn btn-primary">
    Update
</button>
